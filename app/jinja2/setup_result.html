{% extends 'base.html' %}

{% block content %}
    <div class="centred-container">
        <div class="questions-list">
            <ul class="list-group">
                {% for user in users %}
                <li>
                    <div class="card">
                        <div class="card-header">
                            <a href="{{ user.link }}" class="white-link"><h5 class="card-title">{{ user.email }}</h5></a>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
